<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<!--Stylesheet-->
<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Inscription</label>
					<input type="text" name="txt" placeholder="Votre Nom" required="">
					<input type="email" name="email" placeholder="Votre Email" required="">
					<input type="password" name="pswd" placeholder="Votre Mot De Passe" required="">
					<button>Inscription</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Connexion</label>
					<input type="email" name="email" placeholder="Votre Email" required="">
					<input type="password" name="pswd" placeholder="Votre Mot De Passe" required="">
					<button>Connexion</button>
				</form>
			</div>
	</div>
</body>
</html>
